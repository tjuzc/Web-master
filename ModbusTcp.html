<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>智能网关管理</title>
    <link rel="stylesheet" href="decoration.css">
    <script type="text/javascript"
            src="jquery.js"></script>
</head>

<body>
<div class="header">
    <h2>
        智能网关管理
    </h2>
</div>
<div class="mainBox">
    <div class="leftBox">
        <div class="menuItem zzjg">
            <a href="WiredNetworkPort1.html">采集端口配置</a>
        </div>
        <div class="menuItem ygfc">
            <a href="ModbusTcp.html">采集协议配置</a>
        </div>
        <div class="menuItem wghf">
            <a href="WiredNetworkPort2.html">输出端口配置</a>
        </div>
        <div class="menuItem xxyd">
            <a href="MqttProtocol.html">输出协议配置</a>
        </div>
        <div class="menuItem tzgg">
            <a href=" ">恢复默认配置</a>
        </div>
    </div>
    <div class="rightBox">
        <form action="">
            <div class="block">
                <label for="采集协议">采集协议</label>
                <select>
                    <option value="ModbusTCP">ModbusTCP</option>
                    <option value="ModbusRTU">ModbusRTU</option>
                    <option value="三菱CNC">三菱CNC</option>
                    <option value="西门子CNC">西门子CNC</option>
                </select>
            </div>
            <div class="block">
                <label for="设备IP">设备IP</label>
                <input type="deviceIP" name="设备IP">
            </div>
            <div class="block">
                <label for="设备端口">设备端口</label>
                <input type="deviceport" name="设备端口">
            </div>
            <div class="block">
                <label for="采集配置">采集配置</label>
                <textarea name="采集配置" cols="30" rows="10"></textarea>
            </div>
            <div class="block center">
                <input type="submit" value="保存">
            </div>
        </form>
    </div>
</div>


</body>
</html>
